<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Footer with Images and Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: noteworthy;
            color: white;
            background: linear-gradient(45deg, #ff0080, #00bcd4, #8e2de2, #4a00e0);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            position: relative;
            overflow: auto;
        text-align: center; 
justify-content: center;
}
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .main-header {
            font-size: 1em;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc, 0 0 15px #ff00cc;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc; }
            100% { text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 20px #ff00cc; }
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }
        iframe {
            border-radius: 10px;
            border: none;
            width: 80%;
            height: 539px;
        }
        #unique-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #unique-button:hover {
            background-color: #005f73;
        }
        .particles-js-canvas-el {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        footer {
justify-items: center;
justify-content: center;
            display: flex;
            justify-content: space-evenly;
            position: relative;
            align-items: center;
            padding: 16px: 0;
            background-color: transparent;
width: 99%;
            border-top: 3px solid #ff00cc;
            margin-top: 40px;
        }
        footer img {
            width: 70px;
            height: 70px;
            border: 3px solid #ff00cc;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        footer img:hover {
            transform: scale(1.1);
        }
        .legal-note {
            position: absolute;
            bottom: -30px;
            font-size: 0.4em;
            color: #fff;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Your Destiny Awaits</h1>
    </header>
    <div id="particles-js" class="particles-js-canvas-el"></div>
    <section class="content-container">
        <iframe id="JotFormIFrame-250027630243041"

 onload="window.parent.scrollTo(0,0)"
            allowtransparency="true"
            allow="geolocation; microphone; camera; fullscreen"
            src="https://form.jotform.com/250027630243041"
            frameborder="0"
            style="min-width:100%;max-width:100%;height:539px;border:none;"
            scrolling="no"
        >
        </iframe>
    </section>

        <div class="legal-note">For entertainment purposes only</div>
    </footer>
    <div id="particles-js" class="particles-js-canvas-el"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff00cc"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff00cc",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
